<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Ascending/Descending</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bubble Sort Program</h1>

        <!-- Input Array -->
        <div class="mt-4">
            <label for="arrayInput" class="form-label">Enter Numbers (comma-separated):</label>
            <input type="text" class="form-control" id="arrayInput" placeholder="e.g., 5, 3, 8, 6, 2">
        </div>

        <!-- Buttons for Sorting -->
        <div class="mt-3">
            <button class="btn btn-primary me-2" onclick="sortArray('asc')">Sort Ascending</button>
            <button class="btn btn-secondary" onclick="sortArray('desc')">Sort Descending</button>
        </div>

        <!-- Sorted Results -->
        <div class="mt-4">
            <h5>Sorted Array:</h5>
            <p id="sortedResult" class="alert alert-info">No data sorted yet.</p>
        </div>
    </div>

    <script>
        function bubbleSort(arr, order) {
            ...
        }

        function sortArray(order) {
            const input = document.getElementById('arrayInput').value;
            const resultElement = document.getElementById('sortedResult');

            if (input.trim() === '') {
                resultElement.textContent = 'Please enter numbers to sort.';
                resultElement.className = 'alert alert-danger';
                return;
            }

            const array = input.split(',').map(item => parseFloat(item.trim())).filter(item => !isNaN(item));

            if (array.length === 0) {
                resultElement.textContent = 'Invalid input. Please enter valid numbers.';
                resultElement.className = 'alert alert-danger';
                return;
            }

            const sortedArray = bubbleSort(array, order);
            resultElement.textContent = `Sorted Array (${order === 'asc' ? 'Ascending' : 'Descending'}): [${sortedArray.join(', ')}]`;
            resultElement.className = 'alert alert-success';
        }
    </script>
</body>
</html>
